{% extends 'base.html' %}
{% block title %}포스트 상세 내용입니다.
{% endblock %}
{% block content %}
<div class="container my-3">
    <h3>{{ post.title }}</h3>
    <h5 style="white-space: pre-line; line-height: 1.5">
        {{ post.content }}
    </h5>
    <p>글쓴이: {{ post.author }} (작성일: {{ post.pub_date }})</p>
    {% if post.photo %}
        <img src="{{ post.photo.url }}">
    {% endif %}
</div>
{% endblock %}
