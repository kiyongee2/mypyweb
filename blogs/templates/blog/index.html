{% extends 'base.html' %}
{% load static %}
{% block title %}Welcome~ MyBlog!!
{% endblock %}
{% block content %}
<div class="container my-4 text-center">
    <h2>MyBlog - 일상의 기록</h2>
    <div class="my-4">
        <img class="rounded-2"
            src="{% static 'blog/images/activity.jpg' %}" alt="패러글라이딩">
        <!-- 최신글 보이기 -->
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8 text-start">
                <h5 class="m-3">최근 포스트</h5>
                <div class="card">
                    <div class="card-body">
                        {% for post in new_post %}
                            <p>
                                <a href="{% url 'blog:detail' post.id %}">
                                    {{ post.title }} -
                                    ({{ post.author }}, {{ post.pub_date}})
                                </a>
                            </p>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
{% endblock %}
